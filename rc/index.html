<!DOCTYPE html>
<html>
<head>
	<title></title>
	<link href="https://fonts.googleapis.com/css?family=Playfair+Display&display=swap" rel="stylesheet">
</head>
<body>
	<div id="canvas-container"></div>
	<div class='overlay is-open'></div>
	<button class="overlay-button">Start</button>
	<div id="styles-button" class="ui-button">
		<img id='drum-icon' src="assets/icons/african-drum-svgrepo-com.svg" alt="African Drum">
	</div>
	<div id="info-button" class="ui-button">
		<img id='info-icon' src="assets/icons/info-icon.png" alt="Info">
	</div>

	<div class="slider-container">
	  <div class="range-slider">
	    <span id="rs-bullet" class="rs-label">35</span>
	    <input id="rs-range-line" class="rs-range" type="range" value="35" min="0" max="100">
	  </div>
	</div>
</body>
<script type="text/javascript" src="dist/imports.js"></script>
<script type="text/javascript" src="dist/main.js"></script>
</html>
